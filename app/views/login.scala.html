@(email: String)
@base_with_nav("Trainer+ : Login")(content)

@content = {
<div class="container margin-top">
    <div class="row">
        <div class="col-md-2 col-lg-3">
        </div>
        <div class="col-xs-12 col-md-8 col-lg-6">
            <div class="card card-block">
                <h3 class="card-title text-center">Login</h3>
                <form class="form-row" action="./login" method="post">
                    <div class="form-group">
                        <label for="input_email" class="">Email</label>
                        <input type="email" class="form-control" name="email" placeholder="Email" value="@email" required>
                    </div>
                    <div class="form-group">
                        <label for="input_password">Password</label>
                        <input type="password" class="form-control" name="password" placeholder="Password" required>
                    </div>
                    <div class="row form-group">
                        <div class="col-xs-12 col-md-4 col-lg-3 pull-right">
                            <button type="submit" class="btn btn-primary btn-block">Login</button>
                        </div>
                    </div>
                    @if(flash.contains("error")) {
                        <div class="form-group">
                            <div class="alert alert-danger flash" role="alert">
                                <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                                <span class="sr-only">Error:</span>
                                @flash.get("error")
                            </div>
                        </div>
                    }
                </form>
            </div>
        </div>
    </div>
</div>
<div class="col-md-2 col-lg-3">
</div>
}
