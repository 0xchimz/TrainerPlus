@(user :User)
  <div class="container margin-top">
    <div class="row">
      <div class="col-md-2 col-lg-3">
      </div>
      <div class="col-xs-12 col-md-8 col-lg-6">
        <div class="card card-block">
          <h3 class="card-title text-center">Information</h3>
          <form class="form-row" action="@routes.Profile.editProfile()" method="POST">
            <div class="form-group">
              <label for="input_height" class="">Height (Unit: cm)</label>
              <input type="text" class="form-control" name="inputheight" id="input_height" placeholder="ex. 145" @if(user.getHeight()!=0){ value="@user.getHeight()" } required>
            </div>
            <div class="form-group">
              <label for="input_weight">Weight (Unit: kg)</label>
              <input type="text" class="form-control" name="inputweight" placeholder="ex. 50" @if(user.getWeight()!=0){ value="@user.getWeight()" } required>
            </div>
            <div class="form-group">
              <label for="input_waistline">Waistline (Unit: in)</label>
              <input type="text" class="form-control" name="inputwaistline" placeholder="ex. 30" @if(user.getWaistline()!=0){ value="@user.getWaistline()" } required>
            </div>
            <div class="form-group">
              <label for="input_hip">Hip (Unit: in)</label>
              <input type="text" class="form-control" name="inputhip" placeholder="ex. 33" @if(user.getHip()!=0){ value="@user.getHip()" } required>
            </div>
              <div class="form-group">
                  <label for="input_gender">Workout Days</label>
                  <select id="day" class="c-select" name="workoutDays" required>
                      <option value="3">3 Days</option>
                      <option value="4">4 Days</option>
                      <option value="5">5 Days</option>
                  </select>
              </div>
              <script>
                      $("#day").val("@user.getUserWorkoutDays");
              </script>
            <input type="hidden" class="form-control" id="input_goal" name="inputgoal" value="@user.isGain()">
            <div class="row">
              <div class="col-xs-12 col-md-4 col-lg-3 pull-right">
                <button type="submit" class="btn btn-primary btn-block">Save</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-2 col-lg-3">
  </div>
