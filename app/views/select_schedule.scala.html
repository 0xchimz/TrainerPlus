@base_with_nav("select_schedule")(content)

@content = {
    <div class="text-center">
        <h1 type="center-block" style="background: #16a085; color: white;; padding: 100px;">SELECT YOUR SCHEDULE</h1>

        <div class="container margin-top">
            <div class="row">
                <div class="col-md-2 col-lg-3">
                </div>
                <div class="col-xs-12 col-md-8 col-lg-6">
                    <div class="card card-block">
                        <form class="form-row">
                            <a type="link" href="@routes.Schedule.workoutSchedule()">
                                <div class="card text-center btn btn-secondary"style="width: 100%;">
                                    <img class="card-img-top margin-top" src="http://www.janettecardyfitness.co.uk/images/fitness-icon.png" style="height:200px;">
                                    <div class="card-block">
                                        <h4 class="card-title">Workout</h4>
                                    </div>
                                </div>
                            </a>
                            <a type="link" href="@routes.Schedule.nutritionSchedule()">
                                <div class="card text-center btn btn-secondary"style="width: 100%;">
                                    <img class="card-img-top margin-top" src="http://guyburkett.com/wp-content/uploads/2013/10/Small-Features-Nutrition-Icon.png" style="height:200px;">
                                    <div class="card-block">
                                        <h4 class="card-title">Nutrition</h4>
                                    </div>
                                </div>
                            </a>
                    </div>
                </div>
                <div class="col-md-2 col-lg-3">
                </div>
            </div>
        </div>
    </div>
}
